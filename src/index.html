<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chords Tool</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Guitar Chords Tool</h1>
    <div>
        <label for="scale">Scale:</label>
        <select id="scale"></select>
    </div>
    <div>
        <label for="tonic">Tonic:</label>
        <select id="tonic" onchange="displayChords()"></select>
    </div>
    <div>
        <label for="tuning">Tuning:</label>
        <select id="tuning" onchange="displayChords()">
            <option value="standard">Standard</option>
            <option value="dropD">Drop D</option>
            <!-- Add more tunings as needed -->
        </select>
    </div>
    <div>
        <label for="playModeChord">Chord</label>
        <input type="radio" id="playModeChord" name="playMode" value="chord" checked>
        <label for="playModeArpeggio">Arpeggio</label>
        <input type="radio" id="playModeArpeggio" name="playMode" value="arpeggio">
    </div>
    <div>
        <button onclick="playScale()">Play Scale</button>
    </div>
    <div id="chords-container"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
